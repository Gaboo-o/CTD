<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title> 
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <nav class="nav-bar">
      <ul class="nav-list">
          <!-- Logo -->
          <li class="nav-list-left">
              <img class="nav-list-img" src="" alt="">
          </li>
          
          <!-- Menu button (smaller screens) -->
          <li class="menu-toggle">
              <img src="" alt="">
          </li>

          <!-- Navigation items container -->
          <li class="nav-list-right"></li>
      </ul>
    </nav>
  
    <header>
      <section class="about">
        <div class="about-text">
          <h1 class="about-title"></h1>
          <p class="about-description"></p>
        </div>

        <div class="about-image-container">
          <img src="" alt="">
        </div>        
      </section>
      
      <section id="about" class="hidden-about">
        <div class="hidden-about-content">
          <p></p>
        </div>
      </section>
      <div class="toggle-about-container">
        <div class="toggle-about-btn">
          <img class="toggle-about-img" src="" alt=""></img>
        </div>
      </div>
    </header>    

    <main>
      <section id="skills">
        <div class="skills-title">
          <h1></h1>
        </div>
        <div class="skills-container"></div>
      </section>
    
      <section id="projects">
        <div class="projects-title">
          <h1></h1>
        </div>
        <div class="projects-container">
        </div>
      </section>      
    </main>

    <!--Message form-->
    <h2>Leave a Comment</h2>
    <form name="leave_message">
      <label>
        Name:
        <input type="text" id="userName" required>
      </label>
      <label>
        Email:
        <input type="email" id="userEmail" required>
      </label>
      <label>
        Message:
        <textarea id="userMessage" required></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>

    <!--Message list-->
    <div id="messages" style="display: none;">
      <h2>Messages</h2>
      <ul></ul>
    </div>

    <footer>
      <section id="contact"> 
        <!-- Icons -->
        <div class="links-container"></div>
        <!-- Copyright -->
        <p class="copyright"></p>
      </section>
    </footer>
    
    <label class="toggle-theme-container">
      <input class="toggle-theme" type="checkbox">
      <span class="toggle-ball"></span>
    </label> 
    
    <script type="module" src="js/index.js"></script>
  </body>
</html>
