<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title> 
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <nav class="nav-bar">
      <ul class="nav-list">
          <!-- Logo -->
          <li class="nav-list-left">
              <img class="nav-list-img" src="" alt="">
          </li>
          
          <!-- Menu button (smaller screens) -->
          <li class="menu-toggle">
              <img src="" alt="">
          </li>

          <!-- Navigation items container -->
          <li class="nav-list-right"></li>
      </ul>
    </nav>
  
    <header>
      <section id="about" class="about">
        <div class="about-text">
          <h1 class="about-title"></h1>
          <p class="about-description"></p>
        </div>

        <div class="about-image-container">
          <img src="" alt="">
        </div>        
      </section>
      
      <section class="hidden-about">
        <div class="hidden-about-content">
          <p></p>
        </div>
      </section>
      <button class="toggle-about-btn"></button>
    </header>    

    <main>
      <section id="skills">
        <h1 class="skills-title"></h1>
        <div class="skills-container">
          <div class="slider" id="slider1">
              <div class="slider-inner"></div>
          </div>
          <div class="slider" id="slider2">
              <div class="slider-inner"></div>
          </div>
        </div>
      </section>
    
      <section id="projects">
        <h1 class="projects-title"></h1>
        <div class="projects-container">
        </div>
      </section>      
    </main>

    <!--Message form-->
    <section id="contact-form">
      <h2>Leave a Message</h2>
      <form name="leave_message">
          <div class="form-group">
              <label for="usersName">Name:</label>
              <input type="text" id="usersName" name="usersName" required>
          </div>
          <div class="form-group">
              <label for="usersEmail">Email:</label>
              <input type="email" id="usersEmail" name="usersEmail" required>
          </div>
          <div class="form-group">
              <label for="usersMessage">Message:</label>
              <textarea id="usersMessage" name="usersMessage" rows="5" required></textarea>
          </div>
          <button type="submit">Submit</button>
      </form>
    </section> 

    <!--Message list-->
    <section id="messages" style="display: none;">
      <h2>Messages</h2>
      <ul></ul>
    </section>

    <footer>
      <section id="contact"> 
        <!-- Icons -->
        <div class="social-links">
          <!-- GitHub icon -->
          <a class="social-link" href="https://github.com/Gaboo-o" target="_blank">
            <img class="icon icon-hover" src="images/github_icon.svg" alt="GitHub">
          </a>

          <!-- LinkedIn icon -->
          <a class="social-link" href="https://www.linkedin.com/in/gabriel-valle-06bb0b2b8/" target="_blank">
            <img class="icon icon-hover" src="images/linkedin_icon.svg" alt="LinkedIn">
          </a>
          
          <!-- Gmail icon -->  
          <a class="social-link" href="mailto:gabrielvalle33210@gmail.com" target="_blank">
            <img class="icon icon-hover" src="images/gmail_icon.svg" alt="Gmail">
          </a>
        </div>
      </section>
    </footer>  
    
    <script type="module" src="js/index.js"></script>
  </body>
</html>
